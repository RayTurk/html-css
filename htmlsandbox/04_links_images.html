<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="03_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="images/test.jpg" alt="My Image" height="200px" width="200px">

    <!-- Remote Image -->
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image 2">
</body>
</html>
